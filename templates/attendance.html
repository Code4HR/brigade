{% extends "base.html" %}

{% block content %}

  <section>

    <div class="slab-dark-blue">
      <div class="layout-breve">

        {% if brigadeid %}
          <h1>{{brigadeid}}'s Attendance</h1>
        {% else %}
          <h1>All Civic Tech Organization's Attendance</h1>
        {% endif %}

      </div>
    </div>

    <div class='layout-breve'>

      <div style="width: 100%;">
        <h2>Weekly Attendance</h2>
        <div id="attendance-graph" style="height: 200px;">
        </div>
      </div>

      <div class="layout-minim">
        <h2>Last Week:</h2>
        <p class="h1">{{ attendance.last_week }}</p>
      </div>

      <div class="layout-minim">
        <h2>Total:</h2>
        <p class="h1">{{ attendance.total }}</p>
      </div>

    </div>

  </section>
{% endblock %}

{% block js %}
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("visualization", "1.1", {packages:["corechart"]});
    google.setOnLoadCallback(drawStuff);
    function drawStuff() {
      var data = google.visualization.arrayToDataTable(
        {{ attendance.weeks | safe }} , true );
      var options = {
        vAxis : {
          title: 'Attendance',
          gridlines: {
              color: 'transparent'
          }
        },
        hAxis : {
          title: 'Week',
          gridlines: {
              color: 'transparent'
          },
          showTextEvery : 5
        },
        legend: { position: 'none' },
        tooltip : {
          trigger: 'none'
        }
      };
      var chart = new google.visualization.ColumnChart(document.getElementById('attendance-graph'));
      chart.draw(data, options);
    };
  </script>
{% endblock %}
