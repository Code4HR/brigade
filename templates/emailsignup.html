<style>
/* Global Footer - main - signup form */

  .signup-global {
    margin: 32px 0;
    color: white;
  }

  .signup-global h4 {
    display: inline-block;
    color: white;
    margin-right: 16px;
    margin-top: 20px;
    margin-bottom: 20px;
  }

  .signup-global h4 i:before {
    margin-right: 10px;
    font-size: 24px;
  }

  .signup-global input[type="email"] {
    background-color: transparent;
    color: white;
    font-size: 14px;
    line-height: inherit;
    margin: 0;
    margin-bottom: 8px;
    height: 40px;
    padding: 0px 10px;
    text-transform: none;
    box-sizing: content-box;
    border-radius: 0px;
    width: 90%;
    border-color: white;
    border: 1px solid white;

    @include placeholder-color(white);
  }

  .signup-global input[type="email"]:focus {
    border-color: white;
    border-color: rgba(255, 255, 255, 0.5);
  }

  .signup-global input[type="submit"] {
    margin-bottom: 8px;
  }

  /* Global footer - layout (screens above 40em) */

  @media all and (min-width: 40em) {
    .signup-global {
      margin-left: 0;
    }

    .signup-global input[type="email"] {
      width: 300px;
      margin-right: 8px;
    }
  }

  /* Modal */

  /* Modal container that holds the dialog box, adds tinted background */
  .modal {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 1000;
    display: none;
    overflow: hidden;
    //-webkit-overflow-scrolling: touch;
    outline: 0;
    background-color: rgba(0,0,0,0.5);
  }

  /* When the modal is active */

  body.modal-active .js-container {
    height: 100vh;
    overflow: hidden;
  }

  body.modal-active .modal {
    overflow-x: hidden;
    overflow-y: scroll;
    display: block;
  }

  body.modal-active .modal .modal-dialog {
    position: relative;
    box-sizing: border-box;
    background-color: white;

    width: 90%;
    margin-left: 5%;
    margin-top: 25px;
    padding: 25px;
  }

  body.modal-active .modal .modal-exit {
    position: absolute;
    top: 10px;
    right: 15px;
    font-weight: bold;
    font-size: 20px;
  }


  /* Styles for desktop and up */
  @media all and (min-width: 40em) {
    body.modal-active .modal .modal-dialog {
      width: 70%;
      margin-left: 15%;
      margin-top: 100px;
      padding: 4%;
    }
  }

  /* .button-invert with .white is completely white */
  a.button-invert.white,
  input[type="submit"].button-invert.white,
  button.button-invert.white {
    color: white;
    border-color: white !important;
    border-bottom: 1px solid white !important;
  }
</style>

<!-- Visible email signup that opens a modal -->
<form class="signup-global email-entry-form">
  <h4><i class="icon-envelop"></i>Join our email list.</h4>
  <span class="combined">
    <input type="email" name="email" id="mce-email" placeholder="Enter your email address" class="text-whisper white" />
    <button type="submit" value="Submit">Submit</button>
  </span>
</form>

<!-- Call the email signup modal script -->
<script type="text/javascript" src="//codeforamerica.org/script/email-signup.js"></script>
